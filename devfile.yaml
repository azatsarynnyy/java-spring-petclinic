schemaVersion: 2.1.0
metadata:
  name: endpoint-testing
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 1G
      mountSources: true
      endpoints:
        # Endpoints for listening on 0.0.0.0
        - exposure: public
          name: test-public
          secure: true
          protocol: http
          targetPort: 1110
        - exposure: internal
          name: test-internal
          secure: true
          protocol: http
          targetPort: 1111
        - exposure: none
          name: test-none
          secure: true
          protocol: http
          targetPort: 1112
        # Endpoints for listening on localhost
        - exposure: public
          name: test-local-public
          secure: true
          protocol: http
          targetPort: 2220
        - exposure: internal
          name: test-local-internal
          secure: true
          protocol: http
          targetPort: 2221
        - exposure: none
          name: test-local-none
          secure: true
          protocol: http
          targetPort: 2223
